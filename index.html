<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Michelino Pane e Vino</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: radial-gradient(circle at top, #ffecd2, #fcb69f);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.header-image {
  width: 100%;
  max-height: 40vh;   /* COME NEI CODICI PRECEDENTI */
  object-fit: contain;
  display: block;
}

h1 {
  margin-top: 20px;
  color: #7a1f1f;
}

.chat-box {
  width: 95%;
  max-width: 600px;
  height: 70vh;
  background: #fffaf3;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  margin-bottom: 20px;
}

.header {
  background: linear-gradient(90deg, #8b0000, #b22222);
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 22px;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: linear-gradient(#fff7eb, #fff);
}

.msg {
  margin: 10px 0;
  padding: 12px 16px;
  border-radius: 20px;
  max-width: 85%;
  font-size: 16px;
  white-space: pre-line;
}

.user {
  background: #d0ebff;
  align-self: flex-end;
}

.bot {
  background: #ffe4c4;
  align-self: flex-start;
  font-style: italic;
}

.thinking {
  opacity: 0.6;
}

.input-area {
  display: flex;
  border-top: 1px solid #ccc;
}

input {
  flex: 1;
  padding: 15px;
  font-size: 16px;
  border: none;
  outline: none;
}

button {
  background: #8b0000;
  color: white;
  border: none;
  padding: 0 20px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- FOTO COME PRIMA -->
<img src="michelino.png" alt="Michelino Pane e Vino" class="header-image">

<h1>üçû Michelino Pane e Vino üç∑</h1>

<div class="chat-box">
  <div class="header">Parla con Michelino</div>
  <div class="messages" id="messages">
    <div class="msg bot">
      Benvenuto! Sono Michelino üç∑  
      Chiedimi una ricetta, una filastrocca o anche un calcolo!
    </div>
  </div>

  <div class="input-area">
    <input id="input" placeholder="Scrivi qui..." />
    <button onclick="send()">Invia</button>
  </div>
</div>

<script>

let memoria = { nome: null };

function addMessage(text, type, extraClass = "") {
  const messages = document.getElementById("messages");
  const msg = document.createElement("div");
  msg.className = `msg ${type} ${extraClass}`;
  msg.textContent = text;
  messages.appendChild(msg);
  messages.scrollTop = messages.scrollHeight;
  return msg;
}

function capisciIntento(testo) {
  testo = testo.toLowerCase();

  if (testo.includes("ciao") || testo.includes("salve")) return "saluto";
  if (testo.includes("come stai")) return "come_stai";
  if (testo.includes("mi chiamo")) return "impara_nome";
  if (testo.includes("come mi chiamo")) return "nome";
  if (testo.includes("filastrocca")) return "filastrocca";
  if (testo.includes("ricetta")) return "ricetta";
  if (testo.match(/(-?\d+)\s*[\+\-\*\/]\s*(-?\d+)/)) return "calcolo";

  return "chiacchiera";
}

function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const thinkingMsg = addMessage("Michelino sta impastando‚Ä¶ üçû", "bot", "thinking");

  setTimeout(() => {
    thinkingMsg.remove();

    const lowerText = text.toLowerCase();
    const intento = capisciIntento(lowerText);
    let risposta = "";

    switch (intento) {

      case "saluto":
        risposta = "Ciao! üç∑ Io sono Michelino.\nPane caldo, vino sincero e chiacchiere vere.";
        break;

      case "come_stai":
        risposta =
          "Oggi mi sento come una pagnotta in forno üòå\n" +
          "sto crescendo piano piano.\n" +
          "Con un buon rosso accanto, la giornata migliora sempre üç∑";
        break;

      case "impara_nome":
        memoria.nome = text.split("mi chiamo")[1].trim();
        risposta = "Piacere di conoscerti, " + memoria.nome + " üçû Lo ricorder√≤!";
        break;

      case "nome":
        risposta = memoria.nome
          ? "Se la mia memoria non √® coperta di farina‚Ä¶ ti chiami " + memoria.nome + " üòâ"
          : "Non me l‚Äôhai ancora detto!";
        break;

      case "calcolo":
        try {
          const match = lowerText.match(/(-?\d+)\s*([\+\-\*\/])\s*(-?\d+)/);
          risposta = "Risultato caldo caldo: " + eval(match[0]) + " üçû";
        } catch {
          risposta = "Mi si sono intrecciate le dita infarinate üòÖ";
        }
        break;

      case "filastrocca":
        risposta =
          "üçû Nel forno antico di un vecchio mulino,\n" +
          "viveva allegro un pane doratino.\n\n" +
          "Ballava lieve tra sacchi di farina,\n" +
          "cantando al vino ogni mattina.\n\n" +
          "Se il mondo fuori sembra severo,\n" +
          "versa un rosso sincero.\n\n" +
          "Perch√© tra briciole e fantasia,\n" +
          "nasce sempre un po‚Äô di magia.\n\n" +
          "E quando il cuore √® un po‚Äô stanchino,\n" +
          "ti salva sempre Michelino üç∑";
        break;

      case "ricetta":
        risposta =
          "‚ú® GRANDE RICETTA MAGICA DI MICHELINO ‚ú®\n\n" +
          "üìú Nome: Il Pane dell‚ÄôAnima Serena\n\n" +
          "üß∫ Ingredienti:\n" +
          "- 700g di farina setacciata con pazienza\n" +
          "- Acqua tiepida quanto basta\n" +
          "- Lievito vivo come una risata\n" +
          "- Un bicchiere abbondante di vino rosso üç∑\n" +
          "- Un pizzico di sogni macinati\n\n" +
          "üßô‚Äç‚ôÇÔ∏è Procedimento Segreto:\n" +
          "1. Impasta lentamente pensando a qualcosa che ami.\n" +
          "2. Lascia riposare l‚Äôimpasto almeno un‚Äôora.\n" +
          "3. Inforna finch√© il profumo invade la casa.\n\n" +
          "‚ú® Effetto Finale:\n" +
          "Calore nel cuore,\n" +
          "mente leggera,\n" +
          "e voglia di raccontare storie davanti a un bicchiere.";
        break;

      default:
        const casuali = [
          "Domanda interessante‚Ä¶ fammi pensare üçû",
          "Secondo me s√¨. O forse no. Dipende dal vino üç∑",
          "Questa √® da discutere davanti al forno acceso.",
          "Non lo so‚Ä¶ ma mi piace come suona!"
        ];
        risposta = casuali[Math.floor(Math.random() * casuali.length)];
    }

    addMessage(risposta, "bot");

  }, 1000);
}

</script>

</body>
</html>
