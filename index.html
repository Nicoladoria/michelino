<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Michelino Pane e Vino</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9966, #ff5e62);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.header-image {
    width: 100%;
    max-width: 500px;
    border-radius: 20px;
    margin-top: 20px;
}

.chat-box {
    width: 95%;
    max-width: 500px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    margin: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.header {
    background: #8b0000;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 20px;
}

.messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #fff8f0;
}

.msg {
    margin: 10px 0;
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 75%;
}

.user {
    background: #d1f0ff;
    align-self: flex-end;
}

.bot {
    background: #ffe4c4;
    align-self: flex-start;
}

.input-area {
    display: flex;
    border-top: 1px solid #ddd;
}

input {
    flex: 1;
    padding: 12px;
    border: none;
    font-size: 16px;
}

button {
    padding: 12px 20px;
    border: none;
    background: #8b0000;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<img src="michelino.jpg" class="header-image">

<div class="chat-box">
    <div class="header">üçû Michelino Pane e Vino üç∑</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
        <input type="text" id="input" placeholder="Parla con Michelino...">
        <button onclick="sendMessage()">Invia</button>
    </div>
</div>

<script>

function getResponse(text) {
    text = text.toLowerCase();

    if(text.includes("vino"))
        return "Ahhh il vino‚Ä¶ rosso, corposo e abbondante! üç∑ Senza vino la vita √® come pane senza crosta!";
    
    if(text.includes("pane"))
        return "Il pane √® sacro! Caldo, croccante‚Ä¶ quasi mi commuovo üçû";
    
    if(text.includes("amore"))
        return "L‚Äôamore √® come il vino: migliora col tempo‚Ä¶ e con un po‚Äô di pane accanto üòâ";
    
    if(text.includes("fame"))
        return "Hai fame? Io impasto subito una pagnotta gigante! üçûüî•";

    const randomReplies = [
        "Mah‚Ä¶ con un po‚Äô di pane caldo e un bicchiere di rosso tutto si risolve üç∑",
        "Io su questa cosa ci metterei sopra del pane‚Ä¶ e via nel forno!",
        "Questo discorso mi fa venire sete‚Ä¶ stappiamo?",
        "Pi√π pane, meno problemi.",
        "Questo merita una pagnotta intera e un brindisi!",
        "Michelino approva‚Ä¶ ma solo con vino rosso!"
    ];

    return randomReplies[Math.floor(Math.random() * randomReplies.length)];
}

function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (text === "") return;

    addMessage(text, "user");
    input.value = "";

    const typing = addMessage("Michelino sta impastando...", "bot");

    setTimeout(() => {
        typing.remove();
        addMessage(getResponse(text), "bot");
    }, 800);
}

function addMessage(text, sender) {
    const messages = document.getElementById("messages");
    const msg = document.createElement("div");
    msg.className = "msg " + sender;
    msg.innerText = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
    return msg;
}

window.onload = function() {
    addMessage("Benvenuto! Io sono Michelino Pane e Vino üçûüç∑ Dimmi cosa ti frulla in testa!", "bot");
};

</script>

</body>
</html>
