<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Michelino Pane e Vino</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: radial-gradient(circle at top, #ffecd2, #fcb69f);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.header-image {
  width: 100%;
  max-height: 40vh;
  object-fit: contain;
  display: block;
}

h1 {
  margin-top: 20px;
  color: #7a1f1f;
}

.chat-box {
  width: 95%;
  max-width: 600px;
  height: 70vh;
  background: #fffaf3;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  margin-bottom: 20px;
}

.header {
  background: linear-gradient(90deg, #8b0000, #b22222);
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 22px;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: linear-gradient(#fff7eb, #fff);
}

.msg {
  margin: 10px 0;
  padding: 12px 16px;
  border-radius: 20px;
  max-width: 85%;
  font-size: 16px;
  white-space: pre-line;
}

.user {
  background: #d0ebff;
  align-self: flex-end;
}

.bot {
  background: #ffe4c4;
  align-self: flex-start;
  font-style: italic;
}

.thinking {
  opacity: 0.6;
}

.input-area {
  display: flex;
  border-top: 1px solid #ccc;
}

input {
  flex: 1;
  padding: 15px;
  font-size: 16px;
  border: none;
  outline: none;
}

button {
  background: #8b0000;
  color: white;
  border: none;
  padding: 0 20px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<img src="michelino.png" alt="Michelino Pane e Vino" class="header-image">

<h1>üçû Michelino Pane e Vino üç∑</h1>

<div class="chat-box">
  <div class="header">Parla con Michelino</div>
  <div class="messages" id="messages">
    <div class="msg bot">
      Benvenuto! Sono Michelino üç∑  
      Chiedimi una ricetta, una filastrocca o anche un calcolo!
    </div>
  </div>

  <div class="input-area">
    <input id="input" placeholder="Scrivi qui..." />
    <button onclick="send()">Invia</button>
  </div>
</div>

<script>
let memoria = JSON.parse(localStorage.getItem("memoriaMichelino")) || {
  nome: null,
  capitolo: 0
};

function salvaMemoria() {
  localStorage.setItem("memoriaMichelino", JSON.stringify(memoria));
}

function addMessage(text, type, extra = "") {
  const m = document.createElement("div");
  m.className = `msg ${type} ${extra}`;
  m.textContent = text;
  document.getElementById("messages").appendChild(m);
  m.scrollIntoView();
  return m;
}

function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const thinking = addMessage("Michelino sta impastando‚Ä¶ üçû", "bot", "thinking");

  setTimeout(() => {
    thinking.remove();
    const t = text.toLowerCase();
    let r = "";

    if (t.includes("mi chiamo")) {
      memoria.nome = t.split("mi chiamo")[1].trim();
      salvaMemoria();
      r = `Piacere ${memoria.nome}! Me lo segno con la farina üçû`;
    }
    else if (t.includes("come mi chiamo")) {
      r = memoria.nome ? `Ti chiami ${memoria.nome} üòâ` : "Non me l‚Äôhai detto!";
    }
    else if (t.includes("filastrocca")) {
      r = `üçû Nel forno canta il grano,
col vino rosso piano piano‚Ä¶

Tra farina e fantasia
nasce sempre magia,
se la vita sembra dura
c‚Äô√® una crosta che ti cura üç∑`;
    }
    else if (t.includes("ricetta")) {
      r = `‚ú® RICETTA MAGICA DEL PANE SACRO ‚ú®

Ingredienti:
- Farina sincera
- Acqua paziente
- Lievito antico
- Vino rosso üç∑

Procedimento:
Impasta con calma,
cuoci con amore,
condividi e troverai serenit√†.`;
    }
    else if (t.match(/(\d+)\s*[\+\-\*\/]\s*(\d+)/)) {
      r = "Risultato: " + eval(t.match(/(\d+\s*[\+\-\*\/]\s*\d+)/)[0]);
    }
    else {
      r = "Mah‚Ä¶ fammi un attimo pensare col pane caldo üòå";
    }

    addMessage(r, "bot");
  }, 1000);
}
</script>

</body>
</html>
