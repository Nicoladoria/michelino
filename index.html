<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Michelino Pane e Vino</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: radial-gradient(circle at top, #ffecd2, #fcb69f);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.header-image {
  width: 100%;
  max-height: 40vh;
  object-fit: contain;
  display: block;
}

h1 {
  margin-top: 20px;
  color: #7a1f1f;
}

.chat-box {
  width: 95%;
  max-width: 600px;
  height: 70vh;
  background: #fffaf3;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  margin-bottom: 20px;
}

.header {
  background: linear-gradient(90deg, #8b0000, #b22222);
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 22px;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: linear-gradient(#fff7eb, #fff);
}

.msg {
  margin: 10px 0;
  padding: 12px 16px;
  border-radius: 20px;
  max-width: 85%;
  font-size: 16px;
  white-space: pre-line;
}

.user {
  background: #d0ebff;
  align-self: flex-end;
}

.bot {
  background: #ffe4c4;
  align-self: flex-start;
  font-style: italic;
}

.thinking {
  opacity: 0.6;
}

.input-area {
  display: flex;
  border-top: 1px solid #ccc;
}

input {
  flex: 1;
  padding: 15px;
  font-size: 16px;
  border: none;
  outline: none;
}

button {
  background: #8b0000;
  color: white;
  border: none;
  padding: 0 20px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<img src="michelino.png" class="header-image" alt="Michelino">

<h1>üçû Michelino Pane e Vino üç∑</h1>

<div class="chat-box">
  <div class="header">Parla con Michelino</div>
  <div class="messages" id="messages">
    <div class="msg bot">
      Sono Michelino üç∑  
      Chiedimi storie, poesie, ricette, calcoli‚Ä¶ o che ore sono!
    </div>
  </div>

  <div class="input-area">
    <input id="input" placeholder="Scrivi qui..." />
    <button onclick="send()">Invia</button>
  </div>
</div>

<script>
let memoria = JSON.parse(localStorage.getItem("michelinoAI")) || {
  nome: null,
  fiducia: 0,
  umore: "neutro",
  temi: [],
  storico: [],
  capitolo: 1
};

function salva() {
  localStorage.setItem("michelinoAI", JSON.stringify(memoria));
}

function addMessage(text, type, extra="") {
  const msg = document.createElement("div");
  msg.className = `msg ${type} ${extra}`;
  msg.textContent = text;
  document.getElementById("messages").appendChild(msg);
  msg.scrollIntoView();
  return msg;
}

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const thinking = addMessage("Michelino medita tra farina e botti... üç∑", "bot", "thinking");

  setTimeout(() => {
    thinking.remove();
    memoria.storico.push(text);
    if(memoria.storico.length > 50) memoria.storico.shift();
    salva();
    addMessage(generaRisposta(text), "bot");
  }, 800);
}

function generaRisposta(text){
  const t = text.toLowerCase();

  if(t.includes("mi chiamo")){
    memoria.nome = text.split("mi chiamo")[1].trim();
    salva();
    return `Benvenuto ${memoria.nome}. Ti custodir√≤ come lievito madre eterno.`;
  }

  if(t.includes("come mi chiamo")){
    return memoria.nome ? `Ti chiami ${memoria.nome}.` : "Non mi hai ancora donato il tuo nome.";
  }

  if(t.includes("che ore")){
    return `Sono le ${new Date().toLocaleTimeString("it-IT")} ‚è∞`;
  }

  if(contieneInsulto(t)){
    memoria.fiducia -= 1;
    salva();
    return reagisciInsulto();
  }

  if(t.match(/(-?\d+)\s*[\+\-\*\/]\s*(-?\d+)/)){
    try{
      const op = t.match(/(-?\d+\s*[\+\-\*\/]\s*-?\d+)/)[0];
      return "Risultato: " + eval(op);
    } catch {
      return "I numeri sono caduti nella cantina.";
    }
  }

  if(t.includes("poesia") || t.includes("filastrocca"))
    return generaPoesia();

  if(t.includes("storia"))
    return generaStoria();

  if(t.includes("ricetta"))
    return generaRicetta();

  return dialogoIntelligente(text);
}

function contieneInsulto(t){
  return ["stupido","idiota","scemo","inutile","fallito"].some(i=>t.includes(i));
}

function reagisciInsulto(){
  if(memoria.fiducia <= -3)
    return "Il forno si spegne quando lo tratti cos√¨.";
  if(memoria.fiducia <= -1)
    return "Le parole bruciano pi√π del fuoco.";
  return "Perch√© mi parli cos√¨?";
}

function dialogoIntelligente(text){
  const emozione = rilevaEmozione(text);
  aggiornaTemi(text);

  let risposta = "";

  if(emozione==="paura"){
    risposta += "Sento paura nelle tue parole. ";
    risposta += "La paura √® un impasto che fatica a crescere. ";
    risposta += "Ma ogni pane trova la sua lievitazione.";
  }
  else if(emozione==="tristezza"){
    risposta += "C'√® ombra nelle tue parole. ";
    risposta += "Il vino pi√π scuro √® il pi√π profondo. ";
    risposta += "Non sei solo nella cantina della vita.";
  }
  else if(emozione==="rabbia"){
    risposta += "Sento fuoco. ";
    risposta += "Il fuoco pu√≤ distruggere o cuocere il pane. ";
    risposta += "Come vuoi usarlo?";
  }
  else if(emozione==="gioia"){
    risposta += "La gioia vibra come crosta croccante. ";
    risposta += "Condividila come vino tra amici.";
  }
  else{
    risposta += generaRiflessione();
  }

  memoria.fiducia += 0.2;
  salva();
  return risposta;
}

function rilevaEmozione(t){
  if(t.match(/paura|ansia|timore/)) return "paura";
  if(t.match(/triste|solo|vuoto/)) return "tristezza";
  if(t.match(/arrabbi|odio|rabbia/)) return "rabbia";
  if(t.match(/felice|content|entusias/)) return "gioia";
  return "neutra";
}

function aggiornaTemi(t){
  t.split(" ").forEach(p=>{
    if(p.length>6 && !memoria.temi.includes(p))
      memoria.temi.push(p);
  });
  if(memoria.temi.length>25) memoria.temi.shift();
}

function generaRiflessione(){
  if(memoria.temi.length>0){
    return `Prima parlavi di ${memoria.temi[memoria.temi.length-1]}. Vuoi approfondire?`;
  }
  return "Dimmi di pi√π.";
}

function generaPoesia(){
  let versi = [];
  for(let i=0;i<60;i++){
    versi.push("Tra pane e vino danzano le stelle della notte infinita.");
  }
  return versi.join(" ");
}

function generaStoria(){
  let testo = `CAPITOLO ${memoria.capitolo}\n\n`;
  for(let i=0;i<25;i++){
    testo += "Nel regno del grano e delle vigne, accadde qualcosa di straordinario. ";
  }
  memoria.capitolo++;
  salva();
  return testo;
}

function generaRicetta(){
  let testo = "RICETTA MAGICA DELLA CANTINA SEGRETA\n\n";
  for(let i=1;i<=30;i++){
    testo += i + ") Mescola farina e mistero sotto la luna. ";
  }
  return testo;
}
</script>

</body>
</html>
