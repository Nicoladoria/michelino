<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Michelino Pane e Vino</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: radial-gradient(circle at top, #ffecd2, #fcb69f);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.header-image {
  width: 100%;
  max-height: 40vh;
  object-fit: contain;
  display: block;
}

h1 {
  margin-top: 20px;
  color: #7a1f1f;
}

.chat-box {
  width: 95%;
  max-width: 600px;
  height: 70vh;
  background: #fffaf3;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  margin-bottom: 20px;
}

.header {
  background: linear-gradient(90deg, #8b0000, #b22222);
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 22px;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: linear-gradient(#fff7eb, #fff);
}

.msg {
  margin: 10px 0;
  padding: 12px 16px;
  border-radius: 20px;
  max-width: 85%;
  font-size: 16px;
  white-space: pre-line;
}

.user {
  background: #d0ebff;
  align-self: flex-end;
}

.bot {
  background: #ffe4c4;
  align-self: flex-start;
  font-style: italic;
}

.thinking {
  opacity: 0.6;
}

.input-area {
  display: flex;
  border-top: 1px solid #ccc;
}

input {
  flex: 1;
  padding: 15px;
  font-size: 16px;
  border: none;
  outline: none;
}

button {
  background: #8b0000;
  color: white;
  border: none;
  padding: 0 20px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<img src="michelino.png" class="header-image" alt="Michelino">

<h1>üçû Michelino Pane e Vino üç∑</h1>

<div class="chat-box">
  <div class="header">Parla con Michelino</div>
  <div class="messages" id="messages">
    <div class="msg bot">
      Sono Michelino üç∑  
      Chiedimi storie, poesie, ricette, calcoli‚Ä¶ o che ore sono!
    </div>
  </div>

  <div class="input-area">
    <input id="input" placeholder="Scrivi qui..." />
    <button onclick="send()">Invia</button>
  </div>
</div>

<script>
let memoria = JSON.parse(localStorage.getItem("memoriaMichelino")) || {
  nome: null,
  capitolo: 0,
  personalita: "saggio"
};

const personalitaPossibili = ["saggio", "confuso", "poeta", "pasticcione"];

function salvaMemoria() {
  localStorage.setItem("memoriaMichelino", JSON.stringify(memoria));
}

function cambiaPersonalita() {
  if (Math.random() < 0.25) {
    memoria.personalita = personalitaPossibili[Math.floor(Math.random() * personalitaPossibili.length)];
    salvaMemoria();
  }
}

function addMessage(text, type, extra="") {
  const msg = document.createElement("div");
  msg.className = `msg ${type} ${extra}`;
  msg.textContent = text;
  document.getElementById("messages").appendChild(msg);
  msg.scrollIntoView();
  return msg;
}

function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const thinking = addMessage("Michelino sta impastando‚Ä¶ üçû", "bot", "thinking");

  setTimeout(() => {
    thinking.remove();
    cambiaPersonalita();
    addMessage(generaRisposta(text), "bot");
  }, 1100);
}

function generaRisposta(text) {
  const t = text.toLowerCase();

  if (t.includes("che ore")) {
    const d = new Date();
    return tono(`Sono le ${d.getHours().toString().padStart(2,"0")}:${d.getMinutes().toString().padStart(2,"0")} ‚è∞`);
  }

  if (t.includes("mi chiamo")) {
    memoria.nome = t.split("mi chiamo")[1].trim();
    salvaMemoria();
    return tono(`Piacere ${memoria.nome}, lo ricorder√≤ tra pane e vino.`);
  }

  if (t.includes("come mi chiamo"))
    return memoria.nome ? tono(`Ti chiami ${memoria.nome}.`) : tono("Non me l‚Äôhai ancora detto.");

  if (t.includes("storia")) return storia();
  if (t.includes("continua")) return storia();
  if (t.includes("poesia") || t.includes("filastrocca")) return poesia();
  if (t.includes("ricetta")) return ricetta();

  if (t.match(/(-?\d+)\s*[\+\-\*\/]\s*(-?\d+)/)) {
    try {
      const op = t.match(/(-?\d+\s*[\+\-\*\/]\s*-?\d+)/)[0];
      return tono("Risultato: " + eval(op));
    } catch {
      return tono("Ho sbagliato i conti col vino üòÖ");
    }
  }

  return tono(fraseCasuale());
}

function tono(frase) {
  const extra = {
    saggio: " (forno antico)",
    confuso: " (forse troppo vino üç∑)",
    poeta: " (parole di grano)",
    pasticcione: " (farina ovunque!)"
  };
  return frase + "\n" + extra[memoria.personalita];
}

function fraseCasuale() {
  const f = [
    "Domanda da osteria.",
    "Fammi pensare col pane caldo.",
    "Serve un sorso prima di rispondere.",
    "Questa lievita lentamente."
  ];
  return f[Math.floor(Math.random()*f.length)];
}

function poesia() {
  const a = ["Sotto un cielo di farina,", "Nel forno della sera,", "Tra botti antiche,", "Quando il pane sogna,"];
  const b = ["il vino canta piano,", "le mani cercano pace,", "il tempo rallenta,", "il cuore si scalda,"];
  const c = ["e tutto trova senso.", "come una domenica lenta.", "finch√© la notte sorride.", "e nasce la magia."];
  return tono(`${rnd(a)}\n${rnd(b)}\n${rnd(c)}`);
}

function storia() {
  memoria.capitolo++;
  salvaMemoria();
  const l = ["nel villaggio del Pane Infinito", "in una cantina segreta", "accanto a un forno antico"];
  const e = ["il vino parl√≤", "una pagnotta brill√≤", "il forno non si spense"];
  return tono(`üìñ CAPITOLO ${memoria.capitolo}\nMichelino viveva ${rnd(l)}.\nUna notte ${rnd(e)}.\n(scrivi ‚Äúcontinua‚Äù)`);
}

function ricetta() {
  const n = ["Pane dell‚ÄôAnima", "Pagnotta Magica", "Pane della Sera"];
  const e = ["porta serenit√†", "unisce chi lo divide", "scalda il cuore"];
  return tono(`‚ú® ${rnd(n)} ‚ú®\nIngredienti: farina, acqua, vino üç∑\nProcedimento: impasta con calma.\nEffetto: ${rnd(e)}.`);
}

function rnd(a) {
  return a[Math.floor(Math.random()*a.length)];
}
</script>

</body>
</html>
