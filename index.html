<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Michelino Pane e Vino</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: radial-gradient(circle at top, #ffecd2, #fcb69f);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-top: 20px;
  color: #7a1f1f;
  text-shadow: 2px 2px 0 #fff;
}

.chat-box {
  width: 95%;
  max-width: 600px;
  height: 70vh;
  background: #fffaf3;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  margin-bottom: 20px;
}

.header {
  background: linear-gradient(90deg, #8b0000, #b22222);
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 22px;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: linear-gradient(#fff7eb, #fff);
}

.msg {
  margin: 10px 0;
  padding: 12px 16px;
  border-radius: 20px;
  max-width: 85%;
  font-size: 16px;
  white-space: pre-line;
}

.user { background: #d0ebff; align-self: flex-end; }
.bot { background: #ffe4c4; align-self: flex-start; }

.impasto {
  font-style: italic;
  opacity: 0.7;
}

.input-area {
  display: flex;
  border-top: 1px solid #ccc;
}

input {
  flex: 1;
  padding: 15px;
  font-size: 16px;
  border: none;
  outline: none;
}

button {
  background: #8b0000;
  color: white;
  border: none;
  padding: 0 20px;
  font-size: 16px;
  cursor: pointer;
}

button:active { background: #5c0000; }

.header-image {
  width: 100%;
  max-height: 40vh;
  object-fit: contain;
  display: block;
}
</style>
</head>

<body>

<img src="michelino.png" alt="Michelino Pane e Vino" class="header-image">
<h1>üçû Michelino Pane e Vino üç∑</h1>

<div class="chat-box">
  <div class="header">Parla con Michelino</div>

  <div class="messages" id="messages">
    <div class="msg bot">
      Benvenuto! Sono Michelino üç∑  
      Dimmi qualcosa‚Ä¶ anche se non c‚Äôentra niente!
    </div>
  </div>

  <div class="input-area">
    <input id="input" placeholder="Scrivi qui..." />
    <button onclick="send()">Invia</button>
  </div>
</div>

<script>
// üß† MEMORIA
let memoria = {
  nome: null,
  ultimoMessaggio: null
};

// üé§ VOCE
function parla(testo) {
  const utter = new SpeechSynthesisUtterance(testo);
  utter.pitch = 0.6;
  utter.rate = 1.05;
  speechSynthesis.speak(utter);
}

const risposte = [
  "Eh‚Ä¶ fammi pensare con calma üçû",
  "Questa domanda vuole vino üç∑",
  "Mah‚Ä¶ secondo me s√¨. Forse.",
  "Io direi di s√¨, ma con pane accanto"
];

const filastrocche = [
  "Pane caldo sulla tavola,\nMichelino versa e vola.\nVino rosso nel bicchiere,\nporta pace e buon piacere üç∑",
  "Pane fragrante, vino divino,\nMichelino brinda pianino üçûüç∑"
];

const ingredienti = [
  "pane dorato",
  "vino magico",
  "lievito stellare",
  "farina incantata"
];

function ricettaMagica() {
  return "üçû RICETTA MAGICA üç∑\n\nIngredienti:\n- " +
    ingredienti.sort(() => 0.5 - Math.random()).slice(0,3).join("\n- ") +
    "\n\nMescola tutto con amore e vino!";
}

function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  const messages = document.getElementById("messages");

  // messaggio utente
  const userMsg = document.createElement("div");
  userMsg.className = "msg user";
  userMsg.textContent = text;
  messages.appendChild(userMsg);

  memoria.ultimoMessaggio = text;
  input.value = "";

  // üë®‚Äçüç≥ MICHELINO STA IMPASTANDO
  const impastoMsg = document.createElement("div");
  impastoMsg.className = "msg bot impasto";
  impastoMsg.textContent = "ü•ñ Michelino sta impastando‚Ä¶";
  messages.appendChild(impastoMsg);
  messages.scrollTop = messages.scrollHeight;

  setTimeout(() => {
    let risposta;
    const lower = text.toLowerCase();
    const match = lower.match(/(-?\d+)\s*([\+\-\*\/])\s*(-?\d+)/);

    if (lower.includes("mi chiamo")) {
      memoria.nome = text.split("mi chiamo")[1].trim();
      risposta = "Piacere " + memoria.nome + "! üç∑";
    }
    else if (lower.includes("come mi chiamo")) {
      risposta = memoria.nome ? "Ti chiami " + memoria.nome : "Non me l‚Äôhai detto!";
    }
    else if (lower.includes("filastrocca")) {
      risposta = filastrocche[Math.floor(Math.random() * filastrocche.length)];
    }
    else if (lower.includes("ricetta")) {
      risposta = ricettaMagica();
    }
    else if (match) {
      risposta = "Risultato: " + eval(match[0]);
    }
    else {
      risposta = risposte[Math.floor(Math.random() * risposte.length)];
    }

    impastoMsg.textContent = risposta;
    parla(risposta);
  }, 700);
}
</script>

</body>
</html>
