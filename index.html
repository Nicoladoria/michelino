<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Michelino Pane e Vino</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: radial-gradient(circle at top, #ffecd2, #fcb69f);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-top: 20px;
  color: #7a1f1f;
  text-shadow: 2px 2px 0 #fff;
}

.chat-box {
  width: 95%;
  max-width: 600px;
  height: 70vh;
  background: #fffaf3;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  margin-bottom: 20px;
}

.header {
  background: linear-gradient(90deg, #8b0000, #b22222);
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 22px;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: linear-gradient(#fff7eb, #fff);
}

.msg {
  margin: 10px 0;
  padding: 12px 16px;
  border-radius: 20px;
  max-width: 85%;
  font-size: 16px;
  white-space: pre-line;
}

.user { background: #d0ebff; align-self: flex-end; }
.bot { background: #ffe4c4; align-self: flex-start; }

.impasto {
  font-style: italic;
  opacity: 0.7;
}

.input-area {
  display: flex;
  border-top: 1px solid #ccc;
}

input {
  flex: 1;
  padding: 15px;
  font-size: 16px;
  border: none;
  outline: none;
}

button {
  background: #8b0000;
  color: white;
  border: none;
  padding: 0 20px;
  font-size: 16px;
  cursor: pointer;
}

button:active { background: #5c0000; }

.header-image {
  width: 100%;
  max-height: 40vh;
  object-fit: contain;
  display: block;
}
</style>
</head>

<body>

<img src="michelino.png" alt="Michelino Pane e Vino" class="header-image">
<h1>üçû Michelino Pane e Vino üç∑</h1>

<div class="chat-box">
  <div class="header">Parla con Michelino</div>

  <div class="messages" id="messages">
    <div class="msg bot">
      Benvenuto! Sono Michelino üç∑  
      Dimmi qualcosa‚Ä¶ anche se non c‚Äôentra niente!
    </div>
  </div>

  <div class="input-area">
    <input id="input" placeholder="Scrivi qui..." />
    <button onclick="send()">Invia</button>
  </div>
</div>

<script>
// üß† MEMORIA
let memoria = {
  nome: null,
  ultimoMessaggio: null
};

// üé≠ RISPOSTE BASE
const risposte = [
  "Eh‚Ä¶ fammi pensare con calma üçû",
  "Questa domanda merita un sorso di vino üç∑",
  "Mah‚Ä¶ secondo me s√¨. Forse.",
  "Io direi di s√¨, ma con pane accanto",
  "Domanda interessante‚Ä¶ da osteria!"
];

// üé∂ FILASTROCCHE
const filastrocche = [
  "Pane caldo sulla tavola,\nMichelino versa e vola.\nVino rosso nel bicchiere,\nporta pace e buon piacere üç∑",

  "Pane fragrante, vino divino,\nMichelino brinda pianino.\nSe la vita sembra amara,\nun buon morso tutto ripara üçûüç∑"
];

// üß™ RICETTA MAGICA
const ingredienti = [
  "pane dorato",
  "vino incantato",
  "lievito stellare",
  "farina delle colline segrete",
  "olio d‚Äôoliva lunare"
];

function ricettaMagica() {
  return "üçû RICETTA MAGICA üç∑\n\nIngredienti:\n- " +
    ingredienti.sort(() => 0.5 - Math.random()).slice(0,3).join("\n- ") +
    "\n\nMescola tutto con calma,\naggiungi vino e fantasia,\ne lascia riposare sotto le stelle ‚ú®";
}

// ü§ñ PICCOLA INTELLIGENZA ARTIFICIALE
function capisciIntento(testo) {
  testo = testo.toLowerCase();

  if (testo.match(/(\d+)\s*[\+\-\*\/]\s*(\d+)/)) return "calcolo";
  if (testo.includes("filastrocca")) return "filastrocca";
  if (testo.includes("ricetta")) return "ricetta";
  if (testo.includes("come mi chiamo")) return "nome";
  if (testo.includes("mi chiamo")) return "impara_nome";
  if (testo.includes("chi sei") || testo.includes("cosa fai")) return "presentazione";

  return "chiacchiera";
}

// üöÄ INVIO MESSAGGIO
function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  const messages = document.getElementById("messages");

  // messaggio utente
  const userMsg = document.createElement("div");
  userMsg.className = "msg user";
  userMsg.textContent = text;
  messages.appendChild(userMsg);

  memoria.ultimoMessaggio = text;
  input.value = "";

  // ü•ñ MICHELINO STA IMPASTANDO‚Ä¶
  const impastoMsg = document.createElement("div");
  impastoMsg.className = "msg bot impasto";
  impastoMsg.textContent = "ü•ñ Michelino sta impastando‚Ä¶";
  messages.appendChild(impastoMsg);
  messages.scrollTop = messages.scrollHeight;

  setTimeout(() => {
    let risposta;
    const intento = capisciIntento(text);

    switch (intento) {

      case "calcolo":
        const match = text.match(/(\d+)\s*([\+\-\*\/])\s*(\d+)/);
        risposta = "Certo che lo so fare üçû " + match[0] +
                   " fa " + eval(match[0]) + " üç∑";
        break;

      case "filastrocca":
        risposta = filastrocche[Math.floor(Math.random() * filastrocche.length)];
        break;

      case "ricetta":
        risposta = ricettaMagica();
        break;

      case "impara_nome":
        memoria.nome = text.split("mi chiamo")[1].trim();
        risposta = "Piacere " + memoria.nome + "! üç∑ Ora me lo ricordo.";
        break;

      case "nome":
        risposta = memoria.nome ?
          "Ti chiami " + memoria.nome + ", come inciso nel pane üçû" :
          "Non me l‚Äôhai ancora detto!";
        break;

      case "presentazione":
        risposta = "Sono Michelino üç∑ Amo il pane, il vino e le chiacchiere lente.";
        break;

      case "chiacchiera":
      default:
        risposta = risposte[Math.floor(Math.random() * risposte.length)];
    }

    impastoMsg.textContent = risposta;
    messages.scrollTop = messages.scrollHeight;

  }, 700);
}
</script>

</body>
</html>
